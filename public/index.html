<!DOCTYPE html>
<html>
<head>
    <title>Toponomastiku Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="mapid"></div>
    <div class="sidebar">
        <header><div class="brand"><h1>Toponomastiku</h1></div><p style="font-size:0.7rem; color:#64748b; margin-top:5px;">Malta Map Wiki</p></header>
        <section><h3>Timeline</h3><select onchange="changeBaseLayer(this.value)" id="year-select" style="width:100%; padding:8px; border-radius:8px;"><option value="current">Current (Local)</option><option value="2018">PA 2018 (Real-time)</option><option value="2012">PA 2012 (Real-time)</option><option value="1896">Ordnance 1896 (Real-time)</option></select></section>
        <section><h3>Search</h3><input type="text" id="map-search" placeholder="Type name & hit Enter..."></section>
        <section><h3>Layers</h3>
            <div class="layer-row"><input type="checkbox" checked onchange="toggleLayer('Local Council', this)"> Council Names</div>
            <div class="layer-row"><input type="checkbox" checked onchange="toggleLayer('Boundaries', this)"> Boundaries</div>
            <div class="layer-row"><input type="checkbox" checked onchange="toggleLayer('Zone Names', this)"> Zones & Hamlets</div>
            <div class="layer-row"><input type="checkbox" checked onchange="toggleLayer('Place Names', this)"> Points of Interest</div>
        </section>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="script.js"></script>
</body>
</html>
